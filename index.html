    <script>
        function generateKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = '';
            for (let i = 0; i < 20; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
                if ((i + 1) % 5 === 0 && i < 19) key += '-';
            }
            document.getElementById('keyDisplay').textContent = key;
        }

        function copyKey() {
            // Redirigir al enlace de Roblox en lugar de copiar
            window.open('https://www.roblox.com/share?code=dfe7191c0d7073429f2f3a9e9f6e113f&type=Server', '_blank', 'noopener,noreferrer');
        }

        function login() {

        }

        // Prevenir copia de cualquier manera
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('cut', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('contextmenu', function(e) {
            if (e.target.id === 'keyDisplay') {
                e.preventDefault();
                return false;
            }
        });
    </script>
